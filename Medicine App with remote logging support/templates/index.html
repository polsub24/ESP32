<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Validator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f8fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 15px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <h2>Validate Sensor Data</h2>

    <form method="post">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" required>

        <label for="machine">Machine Number</label>
        <input type="text" name="machine" id="machine" required>

        <label for="temperature">Temperature</label>
        <input type="number" step="0.1" name="temperature" id="temperature" required>

        <label for="humidity">Humidity</label>
        <input type="number" name="humidity" id="humidity" required>

        <input type="submit" value="Compare">
    </form>

    {% if match_found is not none %}
        <div class="result {{ 'success' if match_found else 'error' }}">
            {{ '✔ Match Found' if match_found else '✘ No Match Found' }}
        </div>
    {% endif %}

</body>
</html>
